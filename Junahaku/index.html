<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/umd/popper.js"></script>
    <link href="tyylit.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito%7CPacifico" rel="stylesheet">

</head>
<body>
    <br />
    <div class="">
        <div class="row">
            <div id="divContainerPoisto" class="container">
                <div id="aloitusHaku" class="container">
                    <br />
                    <h1 id="logo"><font face="Pacifico" color="white" style=" font-size: 5rem">NaviGO</font></h1><br />
                    <form>
                        <font face="Nunito"></font>
                        <div class="form-group">
                            <label for="lähtöAsema">Lähtöasema</label>
                            <input type="text" class="form-control form-control-lg" id="lähtöAsema" placeholder="Syötä lähtöasema" style="width: 80%;">
                            <div id="tulokset"></div>
                            <ul id="myUL">



                            </ul>



                        </div>
                        <div class="form-group">
                            <label for="saapumisAsema">Saapumisasema</label>
                            <input type="text" class="form-control form-control-lg" id="saapumisAsema" placeholder="Syötä saapumisasema" style="width: 80%;">
                            <ul id="myUL2">

                            </ul>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">Päivämäärä</div>
                            <div class="radio col-3">
                                <label><input id="lähtöAika" type="radio" name="optradio">Lähtöaika</label>
                            </div>
                            <div class="radio col-3">
                                <label><input id="saapumisAika" type="radio" name="optradio">Saapumisaika</label>
                            </div>
                        </div>
                        <div class="row col-sm-2">
                            <input type="datetime-local" class="form-control form-control-lg" id="päivämäärä" placeholder="today" style="width: 1000%;">
                        </div>

                        <br />

                        <button type="button" id="haeNappi" class="btn btn-outline-light btn-lg">Hae junia</button> <br /> <br />
                    </form>
                </div>
            </div>
            <div id="tyhjäKolumni" class="">
            </div>
            <div id="toinenKolumni" class="">
          

            </div>
            <div id="kolmasKolumni" class="">
                
            </div>
        </div>
    </div>

    <script src="js.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script>
        $('#haeNappi').click(function () {
            $('#toinenKolumni').addClass('col')
            $('#kolmasKolumni').addClass('col')
            $('#tyhjäKolumni').addClass('col-1')
            $('#divContainerPoisto').removeClass('container')

            $('#kolmasKolumni').load("Kartta.html")
            $('#toinenKolumni').load("Junatulokset.html") 
        })


    </script>
</body>
</html>
